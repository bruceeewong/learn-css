<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }

        table {
            width: 100%;
        }

        th,
        td {
            height: 60px;
        }

        table.horizontal th,
        table.horizontal td {
            text-align: center;
        }

        table.vertical th,
        table.vertical td {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<table class="horizontal">
    <caption>Horizontal Alignment</caption>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Bruski</td>
        <td>Wang</td>
    </tr>
    <tr>
        <td>Scar</td>
        <td>Wang</td>
    </tr>
    </tbody>
</table>
<hr>
<table class="vertical">
    <caption>Horizontal Alignment</caption>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Bruski</td>
        <td>Wang</td>
    </tr>
    <tr>
        <td>Scar</td>
        <td>Wang</td>
    </tr>
    </tbody>
</table>
<hr>
</body>
</html>
