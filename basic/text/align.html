<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Align</title>
    <style>
        .text {
            width: 200px;
            padding: 15px;
            border-left: 6px solid darkgreen;
            background-color: lightgrey;
        }

        .text-left {
            text-align: left;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .text-justify {
            text-align: justify;
        }

    </style>
</head>
<body>
<p class="text text-left">Hello World</p>
<p class="text text-center">Hello World</p>
<p class="text text-right">Hello World</p>
<p class="text text-justify">Hello World</p>
</body>
</html>
