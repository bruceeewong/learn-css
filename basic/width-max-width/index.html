<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 2px solid green;
        }

        .use-width {
            width: 500px;
            margin: 0 auto;
        }

        .use-max-width {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<h1>Using width, max-width and margin: auto;</h1>

<div class="use-width">This div element has a width of 500px, and margin set to auto.</div>
<hr>
<div class="use-max-width">This div element has a max-width of 500px, and margin set to auto.</div>
</body>
</html>
