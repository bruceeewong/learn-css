<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anchor Pseudo Classes</title>
    <style>
        a:link {
            color: #333333;
        }

        a:visited {
            color: purple;
        }

        a:hover {
            color: orange;
        }

        a:active {
            color: red;
        }
    </style>
</head>
<body>
<a href="#1">Link</a>
</body>
</html>
