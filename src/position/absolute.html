<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            padding: 20px;
            background-color: green;
            color: white;
        }

        .container {
            position: relative;
            width: 80%;
            height: 400px;
            margin: 0 auto;
            border: 2px solid green;
        }

        .absolute-area {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<section class="container">
    <div class="absolute-area">
        Absolute Area
    </div>
</section>
</body>
</html>
