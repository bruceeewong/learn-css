<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Vertical Align</title>
    <style>
        img.top {
            vertical-align: top;
        }

        img.middle {
            vertical-align: middle;
        }

        img.bottom {
            vertical-align: bottom;
        }
    </style>
</head>
<body>
<p>An <img src="../assets/w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a default alignment.
</p><br>

<p>An <img class="top" src="../assets/w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a text-top
    alignment.</p><br>

<p>An <img class="middle" src="../assets/w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a
    text-top alignment.</p><br>

<p>An <img class="bottom" src="../assets/w3schools_logo.gif" alt="W3Schools" width="270" height="50"> image with a
    text-bottom alignment.</p>
</body>
</html>
