<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pseudo Element - Before & After</title>
    <style>
        p::before {
            content: "!!!";
            font-size: 20px;
            color: red;
        }

        p::after {
            content: "???";
            font-size: 20px;
            color: blue;
        }
    </style>
</head>
<body>
<p><span>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur est eveniet libero magni maxime natus nemo nihil nulla praesentium voluptatem! Adipisci animi ducimus eaque eum fuga iste recusandae tempora voluptatibus?</span>
</p>
</body>
</html>
