<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dropdown {
            position: relative;
            border: 1px solid green;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            z-index: 1;
            border: 1px solid red;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<div class="dropdown">
    <p>Hover over me!</p>
    <div class="dropdown-content">
        <p>Hello world!</p>
    </div>
</div>
</body>
</html>
