<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 100%;
            border: 1px solid lightgrey;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        th, td {
            padding: 20px;
        }

        table.hoverable tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<table class="hoverable">
    <caption>Horizontal Alignment</caption>
    <thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Bruski</td>
        <td>Wang</td>
    </tr>
    <tr>
        <td>Scar</td>
        <td>Wang</td>
    </tr>
    </tbody>
</table>
</body>
</html>
