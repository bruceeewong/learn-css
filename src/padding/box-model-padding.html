<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding Problem</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            padding: 25px;
            background-color: lightgrey;
        }

        .content-box {
            box-sizing: content-box;
        }

        .border-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<h1 class="box content-box">Content Box</h1>
<h1 class="box border-box">Border Box</h1>
</body>
</html>
